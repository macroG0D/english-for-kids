<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">

  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300;500;700&display=swap" rel="stylesheet">
  <link rel="icon" href="favicon.png" type="image/png">
  <title>English for Kids</title>

<body>

  <header class="header">
    <div class="left_wrapper">
      <div class="burger_menu">
        <div class="burger"></div>
      </div>
      <h1 class="logo">English for Kids</h1>
    </div>
    <div class="playmode train">
      <div class="elipse" style="left: 0.3rem;"></div>
      <div class="playmode__text">train</div>
    </div>
  </header>

  <nav class="sideMenu sideMenu__hidden">

      <li class="sideMenu__listItemHeader mainMenu activeMenuItem"><span class="interactiveMenuItem">Main page</span></li>
      <li class="sideMenu__listItemHeader">Сategories</li>

      <li class="sideMenu__listItem" name="Technology"><span class="interactiveMenuItem">Technology</span></li>
      <li class="sideMenu__listItemHeader statistic"><span class="interactiveMenuItem">Statistic</span></li>
    </ul>
  </nav>

  <main class="mainTrain">
    <div class="cards-wrapper">
    </div>
  </main>

  <footer>
    <span class="copyright">English for Kids © 2020</span>
    <a class="logo_href" href="https://github.com/macroG0D" target="_blank"><img src="./assets/icons/tony_logo.png"
        alt="Tony Yemelyanov"></a>
    <a class="logo_href" href="https://rs.school/js/" target="_blank"><img src="./assets/icons/rs_school_js 1.svg"
